name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v2.1.0)'
        required: true
        default: 'v2.1.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: |
        npx electron-builder --publish=never
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CSC_IDENTITY_AUTO_DISCOVERY: false
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Display structure of downloaded files
      run: find . -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" | head -20
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        release_name: Teams翻译助手 ${{ github.event.inputs.version || github.ref_name }}
        body: |
          ## Teams翻译助手 ${{ github.event.inputs.version || github.ref_name }}
          
          ### 🎉 新版本发布
          
          #### ✨ 主要功能
          - 🌿 **绿色软件**：配置文件保存在程序目录下，便携使用
          - 📋 **剪贴板监听**：自动监听剪贴板变化，复制即翻译
          - 🤖 **多AI模型**：支持OpenAI和DeepSeek多种模型
          - 🎨 **字体样式配置**：可自定义翻译结果的字体样式
          - 📚 **术语词典**：支持自定义术语，提高翻译准确性
          - 💰 **成本统计**：实时显示翻译成本
          - 📖 **翻译历史**：保存翻译记录
          
          #### 📦 下载说明
          - **Windows用户**：下载 `*.exe` 文件
          - **macOS用户**：下载 `*.dmg` 文件
          - **Linux用户**：下载 `*.AppImage` 文件
          
          #### 🚀 快速开始
          1. 下载对应平台的安装包
          2. 安装或解压运行
          3. 配置OpenAI或DeepSeek API Key
          4. 启用剪贴板监听
          5. 开始翻译！
        draft: false
        prerelease: false
        
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        files: |
          build-windows-latest/**/*.exe
          build-macos-latest/**/*.dmg
          build-linux-latest/**/*.AppImage
          build-linux-latest/**/*.deb
          build-linux-latest/**/*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 